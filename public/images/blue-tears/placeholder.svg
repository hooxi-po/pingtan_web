<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="blueTearsGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- 海洋背景 -->
  <rect width="400" height="300" fill="url(#oceanGradient)"/>
  
  <!-- 波浪 -->
  <path d="M0 200 Q100 180 200 200 T400 200 L400 300 L0 300 Z" fill="#1e40af" opacity="0.6"/>
  <path d="M0 220 Q100 200 200 220 T400 220 L400 300 L0 300 Z" fill="#1e3a8a" opacity="0.8"/>
  
  <!-- 蓝眼泪发光点 -->
  <circle cx="80" cy="180" r="3" fill="#60a5fa" opacity="0.9">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="190" r="2" fill="#3b82f6" opacity="0.8">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="185" r="4" fill="#60a5fa" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="195" r="2.5" fill="#3b82f6" opacity="0.9">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="175" r="3.5" fill="#60a5fa" opacity="0.6">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 更多小的发光点 -->
  <circle cx="120" cy="210" r="1.5" fill="#93c5fd" opacity="0.7">
    <animate attributeName="opacity" values="0.1;0.7;0.1" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="205" r="1" fill="#dbeafe" opacity="0.8">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="215" r="1.8" fill="#93c5fd" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 发光效果 -->
  <circle cx="200" cy="190" r="30" fill="url(#blueTearsGlow)" opacity="0.3">
    <animate attributeName="r" values="25;35;25" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 标题文字 -->
  <text x="200" y="100" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    蓝眼泪观赏点
  </text>
  <text x="200" y="130" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="14">
    Blue Tears Viewing Spot
  </text>
  
  <!-- 装饰性月亮 -->
  <circle cx="350" cy="50" r="20" fill="#f1f5f9" opacity="0.8"/>
  <circle cx="345" cy="45" r="18" fill="#0f172a" opacity="0.3"/>
</svg>